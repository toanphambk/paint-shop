            navigator.sayswho = (function () {
                var ua = navigator.userAgent, tem,
                        M = ua.match(/(opera|chrome|safari|firefox|msie|trident(?=\/))\/?\s*(\d+)/i) || [];
                if (/trident/i.test(M[1])) {
                    tem = /\brv[ :]+(\d+)/g.exec(ua) || [];
                    return 'IE ' + (tem[1] || '');
                }
                if (M[1] === 'Chrome') {
                    tem = ua.match(/\b(OPR|Edge)\/(\d+)/);
                    if (tem != null)
                        return tem.slice(1).join(' ').replace('OPR', 'Opera');
                }
                M = M[2] ? [M[1], M[2]] : [navigator.appName, navigator.appVersion, '-?'];
                if ((tem = ua.match(/version\/(\d+)/i)) != null)
                    M.splice(1, 1, tem[1]);
                return M.join(' ');
            })();

            document.getElementsByTagName('html')[0].setAttribute('class', navigator.sayswho);
            //temporary to show which broser
            var node = document.createElement("SPAN");
            node.style.position = 'absolute';
            node.style.top = "-20px";
            var textnode = document.createTextNode(navigator.sayswho);
            node.appendChild(textnode);
            document.getElementById("bluebox").appendChild(node);
            function tick() {
                var now = new Date();
                var year = now.getFullYear();
                var month = now.getMonth() + 1;
                var day = now.getDate();
                var hour = now.getHours();
                var minute = now.getMinutes();
                var second = now.getSeconds();
                if (month.toString().length === 1) {
                    var month = '0' + month;
                }
                if (day.toString().length === 1) {
                    var day = '0' + day;
                }
                if (hour.toString().length === 1) {
                    var hour = '0' + hour;
                }
                if (minute.toString().length === 1) {
                    var minute = '0' + minute;
                }
                if (second.toString().length === 1) {
                    var second = '0' + second;
                }
                var dateTime = day + '.' + month + '.' + year + ' - ' + hour + ':' + minute;

                $('.actDate').text(dateTime);
                window.setTimeout("tick();", 1000);
            }
        </script>
