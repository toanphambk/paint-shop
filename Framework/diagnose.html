<script src="/lib/js/jquery-ui.js"></script>
<script src="js/status.js"></script>
  <style>
      .diagnose{
        float: right;
        margin-left: 20px;
        background: #f2f2f2;
        border-radius: 3px 0 0 0;
        border: 1px solid #d0d0d0;
        box-shadow: -2px -2px 5px 1px #d0d0d0;
        height: 100%;
      }
      .diagnose .diahead{
          height: 55px;
      }
      .diagnose .diatabs{
          width: 400px;
          padding: 0;
          border-radius: 0;
      }
      .diagnose .diatabs ul{
          //width: 392px;
          background: #003254;
          border-radius: 0;
          border: none;
          padding-left: 36px;
          padding-top: 8px;
      }
      .diagnose .diatabs ul li{
          margin-right: 14px;
          margin-bottom: 1px;
          border: none;
          background: none;
          cursor: pointer;
      }
      .diagnose .diatabs ul li a.ui-tabs-anchor{
          border: none;
          //border-bottom: 1px solid #003254;
          //border-radius: 0 10px 0 0;
          width: 55px;
          height: 42px;
          //background-image:url(../images/diagnosis.png);
          background-image:url(images/diagnosis.png);
          background-repeat: no-repeat;          
          padding: 0;
      }
      .diagnose .diatabs ul li.ui-state-active{
          border: none;
          background: none;
          border-bottom: 2px solid #f2f2f2;
          padding-bottom: 0;
      }
      .diagnose .diatabs ul li.ui-state-focus a{
          outline-color: transparent;
      }
      .diagnose .diatabs ul li.tab1 a{
          background-position: -1px -360px;
      }
      .diagnose .diatabs ul li.tab2 a{
          background-position: 0 -300px;
      }
      .diagnose .diatabs ul li.tab3 a{
          background-position: 0 -240px;
      }
      .diagnose .diatabs ul li.tab4 a{
          background-position: 0 -180px;
      }
      .diagnose.fixedPart{
          position: absolute;
          right: 0px;
      }
      .diahead{
          height: 55px;
      }
      .diehead_left{
          width: 110px;
          float: left;
          height: 55px;
      }
      .diahead_right ul li{
          //background-image:url(../images/diagnosis.png);
          background-image:url(images/diagnosis.png);
          background-repeat: no-repeat; 
          width: 63px;
          height: 46px;
          float: left;
          margin-right: 12px;
          cursor: pointer;
      }
      .diahead_right .arrangeTabs{
          background-position: 0 0;
      }
      .diahead_right .copyTab{
          background-position: 0 -60px;
      }
      .diahead_right .closeTabs{
          background-position: 0 -120px;
      }
  </style>
  <div class="diahead">
      <div class="diehead_left">
          <span class="processname"></span>
          <span class="partname"></span>
      </div>
      <div class="diahead_right">
          <ul class="dieahead_head">
              <li class="arrangeTabs"></li>
              <li class="copyTab"></li>
              <li class="closeTabs"></li>
          </ul>
      </div>
  </div>
