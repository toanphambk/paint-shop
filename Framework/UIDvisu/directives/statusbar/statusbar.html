<div id="statusbar">
  <ul class="status-messages">
    <li class="emosbutton">
      <div ng-show="messages.errorCount > 0">
        <span class="alert error"></span>
      </div>
    </li>
    <li class="emosbutton">
      <div ng-show="messages.warningCount > 0">
        <span class="alert warning"></span>
      </div>
    </li>
    <li class="emosbutton">
      <div ng-show="messages.infoCount > 0">
        <span class="alert info"></span>
      </div>
    </li>
  </ul>
</div>
